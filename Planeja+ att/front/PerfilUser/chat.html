<body onload="carregar()">

    <main>
        <div class="cont-users">
            <div class="inp-busca">
                <input type="text" placeholder="Faça sua busca...">
                <i class='bx bx-search-alt'></i>
            </div>
            <div class="cont-do-user">
                <div style="display: none" class="cont-info-dest" id="info-container" onclick="exibirMensagem(this)">
                    <span class="id-promotor"></span>
                    <div class="img-menu">
                        <img class="img-cont-info" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="">
                    </div>
                    <div class="cont-infos-users">
                        <div class="nome-e-hora">
                            <p class="nome-promotor">Nome usuario</p>
                            <span>horario</span>
                        </div>
                        <div class="cont-ultima-msg">
                            <span>última msg</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="add-user" onclick="escolherUser()">
                <i class='bx bx-plus-circle' id="teste5"></i>
            </div>

        </div>



        <div id="chat" class="cont-chat">

            <div class="cabecalho-user">
                <div class="img-e-nome">
                    <img class="img-perfil" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="">
                    <span class="nome-perfil">Selecione uma conversa</span>
                </div>
                <div class="ver-perfil">
                    <button class="btn-show">
                        <i class='bx bx-show-alt'></i>
                    </button>
                    <button id="color-picker">
                        <i class="bx bx-brush"></i>
                    </button>
                </div>
            </div>


            <div class="cont-msg">
                <div id="messages">
                    <span class="conteudoRemetente">Selecione uma conversa</span>
                    <span class="conteudo" style="display: none;"></span>
                </div>
            </div>

            <div class="barra">
                <input type="text" id="mensagem-input" placeholder="Digite a mensagem aqui...">
                <div class="icones-barra">
                    <div class="teste2" id="teste">
                        <i class="bx bx-camera" id="icone-camera"></i>
                    </div>
                    <div class="teste3" id="teste4">
                        <i class="bx bx-send" id="icone-send"></i>
                    </div>

                </div>



            </div>
            </divid=class=>

    </main>

        </select>

        <p class="parceria model">Você não tem parcerias</p>
